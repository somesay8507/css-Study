<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS대해</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--
      CSS (Cascading Style Sheets)
      계산식으로 스타일을 정의 하는 문서입니다.
      CSS는 HTML 문서에 스타일을 더해줍니다.
      HTML 문서는 태그가 태그를 포함하는 계단식 구조를 지니고 있습니다.

      CSS문서(코드)자체는 독립적으로 존재할수 있지만, 그 목적이 구조화된
      HTML 문서의 스타일을 정의하는데 있으므로 HTML 문서가 없는 CSS 문서는 사실상 의미가 없습니다.

      HTML:웹 문서의 콘텐츠를 구성하는 언어
      CSS: 웹 문서의 콘텐츠에 스타일을 추가하는 언어(색상,크기, 위치)
      ㄴ> *추가설명* -> HTML과 함께 사용되지 않는 CSS는 단순 텍스트일 뿐이며, 웹브라우저를 통해
                       결과물을 확인하기 위해서는 반드시 HTML 문서가 작성이 되어야 CSS가 적용이 됩니다.
    -->
  </body>
</html>
